<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553c9a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#276749;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tauGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dd6b20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#f7fafc"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">LTC (Liquid Time-Constant) Neuron Architecture</text>

  <!-- Input Node -->
  <circle cx="80" cy="200" r="35" fill="url(#inputGrad)"/>
  <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Input</text>
  <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">I(t)</text>

  <!-- Arrow from Input to Tau -->
  <line x1="120" y1="200" x2="185" y2="140" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow from Input to State -->
  <line x1="120" y1="200" x2="275" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Tau (Time Constant) Box -->
  <rect x="190" y="100" width="110" height="60" rx="8" fill="url(#tauGrad)"/>
  <text x="245" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Time Constant</text>
  <text x="245" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">tau = f(I,x)</text>

  <!-- Arrow from Tau to State -->
  <line x1="245" y1="165" x2="300" y2="185" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- State (Internal State) Circle -->
  <circle cx="350" cy="200" r="50" fill="url(#stateGrad)"/>
  <text x="350" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">State</text>
  <text x="350" y="213" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">x(t)</text>

  <!-- Feedback Loop (Self-connection) -->
  <path d="M 350 250 C 350 300, 420 300, 420 250 C 420 220, 400 200, 400 200" stroke="#805ad5" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="385" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#553c9a">temporal memory</text>

  <!-- Arrow from State to Output -->
  <line x1="405" y1="200" x2="530" y2="200" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Output Node -->
  <circle cx="580" cy="200" r="35" fill="url(#outputGrad)"/>
  <text x="580" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Output</text>
  <text x="580" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">y(t)</text>

  <!-- Equations Box -->
  <rect x="80" y="330" width="540" height="55" rx="5" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1"/>
  <text x="100" y="352" font-family="monospace" font-size="11" fill="#2d3748">LTC ODE:  dx/dt = -[1/tau + f(x,I,theta)] * x + f(x,I,theta) * A</text>
  <text x="100" y="372" font-family="monospace" font-size="11" fill="#2d3748">CfC:      x(t+dt) = sigma(-f) * x(t) + (1-sigma(-f)) * h   (100x faster)</text>

  <!-- Legend -->
  <text x="580" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">Key Innovation:</text>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#718096">Input-dependent tau</text>
  <text x="580" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#718096">enables adaptive</text>
  <text x="580" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#718096">temporal dynamics</text>
</svg>
